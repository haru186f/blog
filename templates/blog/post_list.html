<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haru's blog</title>
</head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}
        <div>
            <p>published</p>
            <h2><a href="">{{ post.published_date }}</a></h2>
            <p>{{ post.text | linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
